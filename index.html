<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tagger</title>
</head>
<body>
    <input type="text" name="tags" id="tags" placeholder="Digite uma tag" />
    <script src="http://code.jquery.com/jquery-1.11.2.min.js"></script>
    <script src="js/tagger.js"></script>
    <script>
        var tags = ['Teste', 'Tagger', 'Plugin', 'Funciona'];
        $('#tags').tagger({
            tags:       tags, // or function
            minDigits:  3,
            maxTags:    false, // or number
            onlyInList: false,
            tagTpl:     '<span class="tagger-item-label-text">{{ title }}</span><button class="tagger-item-label-close">X</button>',
            itemTpl:     '{{ title }}'
        });
    </script>
</body>
</html>
